<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoJo Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cl-bg-cover">
            <img src="images/Gojo satoru Twitter header.jpg" alt="Picture of Gojo character" class="gojo-img-bg">
        </div>
        
        <div class="cl-gojo-prf">
            <img src="images/Go Jo Prof Pic.jpg" alt="Image of Gojo in round" class="gojo-img-prf">

        </div>

        <div class="gojo-hd1">
            <h1>Gojo</h1>
        </div>

        <div class="gojo-hd2">
            <h2>Fictional Character</h2>
        </div>

        <div class="cl-sns-icons">
            <div class="icon-netflix">
                
                <a href="https://www.netflix.com/title/81278456" class="link-netflix">
                    <img src="images/Netflix Logo BG Removed.png" class="img-netflix">
                </a>
            </div>

            <div class="icon-pinterest">
                
                <a href="https://www.pinterest.com/search/pins/?q=gojo%20gallery&rs=typed" class="link-pinterest">
                    <img src="images/Pinterest Logo.jpg" class="img-pinterest">
                </a>
            </div>

            <div class="icon-wattpad">
                
                <a href="https://www.wattpad.com/search/gojo" class="link-wattpad">
                    <img src="images/Wattpad.jpg" class="img-wattpad">
                </a>
            </div>
        </div>

        <div class="gojo-buttons">

            <div class="cl-btn-movies">
                
                <a href="https://www.google.com/search?sca_esv=e29a0f7d83c65850&rlz=1C1FHFK_enLK1111LK1111&sxsrf=AE3TifPBnSmafolcu38qma_W0l59E0XiFA:1751815550385&q=satoru+gojo+movies&si=AMgyJEvnpZW_GvmXWS174PO8k19Ns1OyLI0FNLg4apzu5b56Cgfz1A5ndih2vH9PxwJbMX-aFM_oHU5vTQd-yjzP9zJQST7oCFBdHXuGKQL93Xv_YPpKziY_WxeUUDrUYDUwqvsIoIg8AdZcOk7x0hK4oTaDc7GArA%3D%3D&sa=X&ved=2ahUKEwi64t68xaiOAxXji68BHcNQMa8QyNoBKAB6BAgbEAA&ictx=1&biw=1536&bih=710&dpr=1.25" class="link-movies">
                    <button class="btn-movies">Movies</button>
                </a>
            </div>

            <div class="cl-btn-chat">
                
                <a href="https://chatrace.com/webchat/?p=1998348&ref=1574158495539" class="link-chat">
                    <button class="btn-chat">Chat me</button>
                </a>
            </div>

        </div>


        <div class="actions">

            <div class="cl-like-act">

                <div class="hrt-icon">
                    <button class="btn-hrt">
                        <img src="images/HD_White_Heart_Love_Valentine_Symbol_Sign_Icon_PNG-removebg-preview.png" class="img-hrt">
                    </button>
                    
                    <p class="like-count">99</p>
                </div>


            </div>

            <div class="cl-up-act">

                <div class="up-icon">
                    <button class="btn-up">
                        <img src="images/HD_3D_Upward_Growth_White_Arrow_PNG-removebg-preview.png" class="img-up">
                    </button>
                    
                    <p class="up-count">32</p>
                </div>


            </div>

            <div class="cl-share-act">

                <div class="share-icon">
                    <button class="btn-share">
                        <img src="images/Share Icon.png" class="img-share">
                    </button>
                    
                    <p class="share-count">12</p>
                </div>


            </div>

        </div>

        


    </div>
</body>
</html>
